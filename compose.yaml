services:
  postgres:
    image: 'postgres:16'
    environment:
      - 'POSTGRES_DB=blood_donation'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d blood_donation']
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - 'DB_URL=jdbc:postgresql://postgres:5432/blood_donation'
      - 'DB_USER=postgres'
      - 'DB_PASSWORD=postgres'
      - 'JWT_SECRET=dev-secret-please-change-dev-secret-please-change-123456'
    ports:
      - '8080:8080'
